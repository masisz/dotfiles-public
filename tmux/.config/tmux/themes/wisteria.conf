# Wisteria tmux theme
# Based on Wisteria color palette

# Color palette - matched to wezterm theme
# background = #001217 (dark blue-black)
# foreground = #c5c5c5 (light gray)
# blue = #8fadce (primary blue)
# green = #8ab020 (vibrant green)
# magenta = #ddc8f2 (light purple)
# red = #c44f4f (red)
# yellow = #e6d5a8 (warm yellow)
# cyan = #8ed49a (soft cyan-green)
# bright_blue = #8fa8aa (cyan-gray)
# bright_magenta = #7068d0 (vivid purple)
# bright_black = #5a7580 (muted blue-gray)
# surface0 = #003545 (dark surface)

# Status line configuration
set -g status-style 'bg=#001217 fg=#c5c5c5'
set -g status-left-length 40
set -g status-right-length 150

# Left status
set -g status-left '#[bg=#8ab020,fg=#001217,bold] #{session_name} #[bg=#001217,fg=#8ab020,nobold]'

# Right status
set -g status-right '#[fg=#5a7580]%Y-%m-%d #[fg=#8fadce]%H:%M '

# Window status
set -g window-status-style 'bg=#001217 fg=#5a7580'
set -g window-status-current-style 'bg=#ddc8f2 fg=#001217 bold'

# Window status format
set -g window-status-format ' #I:#W#{?window_flags,#{window_flags}, } '
set -g window-status-current-format ' #I:#W#{?window_flags,#{window_flags}, } '

# Window status separator
set -g window-status-separator ''

# Pane border
set -g pane-border-style 'fg=#5a7580'
set -g pane-active-border-style 'fg=#8fadce'

# Command line
set -g message-style 'bg=#8fadce fg=#001217'
set -g message-command-style 'bg=#c44f4f fg=#c5c5c5'

# Mode style (copy mode, etc.)
set -g mode-style 'bg=#e6d5a8 fg=#001217'

# Clock mode
set -g clock-mode-colour '#8fadce'
